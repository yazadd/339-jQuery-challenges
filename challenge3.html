<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Challenge 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1> Challenge 3</h1>
    <form action="">
        <fieldset>
            <legend>Radio buttons and Check Boxes</legend>
            <div>
                What's your favorite berry?:
                <label>
                    <input type="radio" value="s" id="opt-straw"> Strawberries
                </label>
                <label>
                    <input type="radio" value="b" id="opt-blue"> Blueberries
                </label>
            </div>
        </fieldset>
        <input type="submit" value="Pick your fruit!">
    </form>

    <script>
        $("form").submit(function( event ) {
            if ( $('input [type=radio] :checked').val()) {
                alert("here")
                return;
            }
            else {
                alert("You must pick one value")
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
