<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Challenge 4</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Slabo+27px');
        p {
            display:none;
        }
        .errormsg { 
            font-family: 'Slabo 27px', serif;
            color:red;
            display:block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1>Challenge 4</h1>
    <form action="challenge5.html">
        <fieldset>
            <legend>Personal details</legend>
            <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname">
            <p id="nameerrormsg">Please enter your name</p>
            <label for="streetaddr">Street Address:</label>
            <input type="text" name="streetaddr" id="streetaddr">
            <p id="addrerrormsg">Please enter your street address</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>

    <script>
        $("form").submit(function () {
            var valid = true;
            $("form input[type=text]").each(function () {
                if (!(this.value)) {
                    valid = false
                    $(this).next('p').addClass('errormsg')
                }
                else {
                    $(this).next('p').removeClass('errormsg')
                }
            });

            if (valid == false) {
                return false;
            }
        });
    </script>

</body>

</html>
